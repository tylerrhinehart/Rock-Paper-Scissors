<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                    <h1>Ro-Sham-Bo</h1>
                </div>
            </div>
            <div class="row button-spacing">
                <div class="col-xs-4 col-xs-offset-4">
                    <button class="btn btn-primary" type="button" onclick="play('rock')">Rock</button>
                    <button class="btn btn-primary" type="button" onclick="play('paper')">Paper</button>
                    <button class="btn btn-primary" type="button" onclick="play('scissors')">Scissors</button>
                </div>
            </div>
            <div class="row result">
                <div class="col-xs-4 col-xs-offset-4">
                    <span id="result">Click any button to play</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
